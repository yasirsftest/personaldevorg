<template>
    <lightning-card title="Wire Services to get User Details As Function">
        <div class="slds-p-around_medium">
            <template if:true={userDetails}>
                <strong>Name : {userDetails.fields.Name.value}</strong> <br />
                <strong>Email : {userDetails.fields.Username.value}</strong>
            </template>
        </div>
    </lightning-card>


    <lightning-card title="Wire Services to get User Details As Property">
        <div class="slds-p-around_medium">
            <template if:true={userDetailsRecord.data}>
                <strong>Name : {userDetailsRecord.data.Name}</strong> <br />
                <strong>Email : {userDetailsRecord.data.UserName}</strong>
            </template>
        </div>
    </lightning-card>
</template>
