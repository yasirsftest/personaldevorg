<template>
    <lightning-card title="Book Store">
        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter book Title" class="SearchBox"></lightning-input>
                <lightning-button label="Search" variant="brand" onclick={SearchBooks}></lightning-button>
            </div>
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books.items} for:item="book">
                        <lightning-layout-item size="3" padding="around-small" key={book.id}>
                            <div class="slds-box slds-p-around_medium slds-text-align_center">
                                <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px" />
                                <div class="slds-text-heading_small slds-p-vertical_medium"><strong><a href={book.volumeInfo.canonicalVolumeLink} target="_blank" >{book.volumeInfo.title}</a></strong></div>
                                <div ><strong>{book.volumeInfo.publishedDate}</strong></div>
                                <div ><strong>{book.volumeInfo.averageRating}</strong></div>
                                
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
