<template>
    <lightning-card title="Getpicklistvalues Demo">
        <div class="slds-p-around_medium">
            <lightning-combobox
            name="Industry Field"
            label="Industry Field"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChangeindustry} ></lightning-combobox>

            <p>Selected value is: {selectedIndustry}</p>
        </div> <br />

        <div class="slds-p-around_medium">
            <lightning-combobox
            name="Type Field"
            label="Type Field"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleChangetype} ></lightning-combobox>

            <p>Selected value is: {selectedType}</p>
        </div>

    </lightning-card>
</template>
